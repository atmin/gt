<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unit testing from browser</title>
	<link rel="stylesheet" href="qunit/qunit-1.10.0.css">
</head>
<body>
<div id="qunit"></div>
<script src="qunit/qunit-1.10.0.js"></script>
<script src="../../src/QUnitBrowserAdapter.js"></script>

<script>
dojoConfig = {
  async: true,
  cacheBust: true,
  parseOnLoad: false,
  baseUrl: ".",
  isDebug: true,
  packages: [
    {
        name: 'dojo',
        location: './dojo-1.8.1'
    },
    {
        name: "tests",
        location: "test"
    },
    {
      name: "src",
      location: "srcInstrumented"
    }
  ]
};
</script>

<script src="./dojo-1.8.1/dojo.js"></script>
<script>
	require([
    "tests/FooTest"
	], function () {
		console.log('finished running tests');
	});
</script>
</body>
</html>
